<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="logoGradient" cx="25%" cy="20%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#6366f1;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- الخلفية الدائرية -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- حرف "م" -->
  <text x="100" y="135" 
        font-family="Tajawal, Arial, sans-serif" 
        font-size="90" 
        font-weight="800" 
        fill="#ffffff" 
        text-anchor="middle">م</text>
</svg>
